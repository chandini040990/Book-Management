<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width initial scale=1.0">
    <title>
        Books Management
    </title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <h1> Books Management System</h1>
    </header>

    <main>
        <!-- section for adding or editing book -->
        <section id="book-form">
            <h2> Add or Edit a book</h2>
            <form id="form">

                <input type="hidden" id="book-id">

                <label for="title">Title</label>
                <input type="text" id="title" placeholder="Enter your book title">


                <label for="author">Author</label>
                <input type="text" id="author" placeholder="Enter your book author">

                <button type="submit" id="submit-button">Add Book</button>

            </form>
        </section>

        <!-- Adding the book list table-->
        <section id="book-list">
            <h2> Books</h2>
            <table>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="books-tbody"></tbody>
            </table>
        </section>


    </main>
    <script src="./script.js"></script>

</body>

</html>
